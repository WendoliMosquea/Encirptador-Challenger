<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador</title>
</head>

<body class="cuerpo">
    <header class="encabezado">
        <h1><img src="assets/img/Logo2.png" alt="Logo de Alura"></h1>
    </header>

    <main class="principal">
        <section class="ingreseTexto">
            <div>
                <form>
                    <textarea name="ingresarTexto" id="Ingresar texto aqui" cols="30" rows="10"
                        placeholder="Ingrese el texto aqui"></textarea>
                </form>
                <p>ℹ Solo letras minusculas y sin acentos</p>
            </div>
            <div>
                <input type="submit" value="Encriptar" class="encriptar">
                <input type="submit" value="Desencriptar" class="desencriptar">
            </div>
        </section>
        <section class="mostradorTexto">
            <div>
                <textarea name="mostradorTexto" id="" cols="30" rows="10"></textarea>
                <img src="assets/img/Muñeco.png" alt="imagen muñeco">
                <h2>Ningun mensaje fue encontrado</h2>
            </div>
            <div>
                <input type="submit" value="Copiar" class="copiar">
            </div>
        </section>
    </main>
    <footer>
        <p>CopyRight</p>
    </footer>
</body>

</html>
